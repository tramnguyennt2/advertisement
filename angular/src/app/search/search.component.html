<div class="content">
  <div class="row search-block">
    <app-category-detail></app-category-detail>
    <div class="list-item col">
      <div class="row">
        <div class="col-md-9">
          <div class="row margin-none">
            <a href="#">Đồ điện tử</a>
            <span>&nbsp;/&nbsp;</span>
            <a href="#">Laptop</a>
          </div>
          <div class="row margin-none">
            <span>{{len}}</span>
            <span>&nbsp;kết quả cho từ khóa "</span>
            <span class="font-italic">laptop</span>
            <span>"</span>
          </div>
        </div>
        <div class="col text-right">
          <select>
            <option value="new">Tin mới trước</option>
            <option value="old">Tin cũ trước</option>
            <option value="cheap">Giá thấp trước</option>
            <option value="expensive">Giá cao trước</option>
          </select>
        </div>
      </div>
      <div class="items">
        <div class="row" *ngFor="let item of items">
          <div class="col">
            <button title="Cần bán gấp điện thoại Samsung 2 sim 2 sóng TPHCM" class="item-button">
              <img src="../../assets/images/default-item.jpg"/>
              <span class="crop-text-2 title-item text-left">{{item.title}}</span>
              <div class="price-item text-left">
                <img class="item-icon" src="../../assets/icons/price-item-icon.png"/>{{item.price}}
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
