<div class="container">
  <div class="col-md-12 col-md-offset-8">
    <div class="input-group">
      <select class="form-control col-md-2" id="area">
        <option>Ha Noi</option>
        <option>Da Nang</option>
        <option>TP HCM</option>
        <option selected>All areas</option>
      </select>
      <select class="form-control col-md-2" id="category">
        <option>Fashion</option>
        <option>Pets</option>
        <option>House</option>
        <option selected>All categories</option>
      </select>
      <input type="text" class="form-control" [(ngModel)]="keyword" name="keyword" placeholder="Search term...">
      <span class="input-group-btn">
        <button class="btn btn-warning" type="button" (click)="searchDocument()">
          <span class="glyphicon glyphicon-search">Search</span>
        </button>
      </span>
      <span class="input-group-btn">
        <button class="btn btn-danger" type="button">
          <span class="glyphicon glyphicon-search">Post Now</span>
        </button>
      </span>
    </div>
  </div>

  <div *ngFor="let item of items">
    <hr>
    <a routerLink="/detail/{{item.id}}" innerHTML="{{item.title}}" (click)="saveUserBehavior(item.id)" id="title"></a>
    <p innerHTML="{{item.description}}" id="description"></p>
  </div>
  {{ message }}
</div>
