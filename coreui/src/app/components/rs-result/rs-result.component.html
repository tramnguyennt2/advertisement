<router-outlet></router-outlet>
<div class="card">
  <div class="card-header">
    <strong class="text-uppercase">Có thể bạn quan tâm</strong>
  </div>
  <div class="card-body">
    <div id="new-items" class="row view-group">
      <!--
        <div class="item col-12" *ngFor="let image of images">{{image}}</div>
      -->
      <div class="item col-12" *ngFor="let item of items; index as i">
        <div class="row">
          <div class="col-3">
            <img [src]="images[i]" onerror="this.src='../../../assets/img/default-image.jpg'" class="image" />
            <!--
              <img src="../../../assets/img/default-image.jpg" class="image">
            -->
          </div>
          <div class="col-9 item-title">
            <a
              [routerLink]="['/item-detail']"
              [queryParams]="{ id: item.id }"
              class="crop-text-2"
              title="{{item.title}}"
              >{{ item.title }}</a
            >
          </div>
        </div>
        <hr *ngIf="i < 9" />
      </div>
    </div>
  </div>
</div>
