<router-outlet></router-outlet>
<div class="card">
  <div class="card-header">
    <strong class="text-uppercase">Có thể bạn quan tâm</strong>
  </div>
  <div class="card-body">
    <div id="new-items" class="row view-group">
      <div class="item col-12" *ngFor="let item of items">
        <div class="row">
          <div class="col-4">
            <img *ngIf="item.image" src="{{item.image}}">
            <img *ngIf="!item.image" src="../../../assets/img/default-image.jpg" width="100%">
          </div>
          <div class="col-8 item-title">
            <a [routerLink]="['/item-detail']" [queryParams]="{id: item.id}">{{item.title}}</a>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</div>
