<router-outlet></router-outlet>
<div class="card">
  <div class="card-header">
    <strong class="text-uppercase">Có thể bạn quan tâm</strong>
  </div>
  <div class="card-body">
    <div id="new-items" class="row view-group">
      <div class="item col-12" *ngFor="let item of items; index as i">
        <div class="row">
          <div class="col-4">
            <!--<img *ngIf="images[i]" src="{{images[i]}}" class="image">-->
            <img src="../../../assets/img/default-image.jpg" class="image">
          </div>
          <div class="col-8 item-title">
            <a [routerLink]="['/item-detail']" [queryParams]="{id: item.id}">{{item.title}}</a>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</div>
