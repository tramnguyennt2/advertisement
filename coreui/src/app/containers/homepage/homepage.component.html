  color = "#fff"

  <div class="row">
    <div class="col-12 col-xs-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let cat of cats; index as i">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i class="{{icons[i]}} {{catColors[i]}} p-3 font-2xl mr-3 float-left"></i>

          <div class="h5 mb-0 mt-2 {{textColors[i]}}">{{cat['value']}}</div>
        </div>
